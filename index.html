<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coloring Book App</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      height: 100%;
      width: 100%;
      overflow: hidden;
      touch-action: none;
      background: linear-gradient(to top right, #fff6e0, #ffe4e1);
    }
    body {
      display: flex;
      flex-direction: column;
    }
    #home, #library, #pageSelect, #drawing {
      display: none;
      flex: 1;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #home {
      background: linear-gradient(to bottom right, #ffdee9, #b5fffc);
    }
    .home-btn {
      margin: 20px;
      border: none;
      background: transparent;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .home-btn:hover {
      transform: scale(1.05);
    }
    .home-btn img {
      width: 180px;
    }
    #pageSelect img, #library img {
      width: 150px;
      margin: 10px;
      border: 3px solid #f06292;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    #pageSelect img:hover, #library img:hover {
      transform: scale(1.05);
    }
    #top-bar {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      background: #ffe0f0;
      padding: 12px;
      border-bottom: 2px solid #f06292;
    }
    .top-btn {
      padding: 10px 18px;
      font-size: 16px;
      border: none;
      background: #f06292;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
    }
    .top-btn:hover {
      background: #ec407a;
    }
    #canvas-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
    }
    canvas {
      border: 3px solid #f06292;
      border-radius: 10px;
      max-width: 100%;
      max-height: 100%;
      touch-action: none;
      background: #fff5f8;
    }
    #bottom-bar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background: #ffe0f0;
      padding: 10px;
      border-top: 2px solid #f06292;
    }
    .tool, .color {
      margin: 5px;
      padding: 8px;
      border: 2px solid #f06292;
      border-radius: 8px;
      font-size: 22px;
      cursor: pointer;
      background: white;
      box-shadow: 1px 1px 4px rgba(0,0,0,0.1);
    }
    .color {
      width: 32px;
      height: 32px;
    }
    .active {
      border: 3px solid #ff4081 !important;
    }
    #lineWidthSlider {
      margin-top: 5px;
    }
  </style>
</head>
<body>
<div id="home">
  <button class="home-btn" onclick="playSound(clickSound); showLibrary()">
    <img src="https://img.icons8.com/clouds/200/000000/opened-folder.png" alt="Library" />
  </button>
  <button class="home-btn" onclick="playSound(clickSound); showPageSelect()">
    <img src="https://img.icons8.com/clouds/200/paint-palette.png" alt="Coloring Book" />
  </button>
</div><div id="library"></div>
<div id="pageSelect"></div>
<div id="drawing">
  <div id="top-bar">
    <button class="top-btn" onclick="playSound(clickSound); undo()">Undo</button>
    <button class="top-btn" onclick="playSound(clickSound); redo()">Redo</button>
    <button class="top-btn" onclick="playSound(saveSound); save()">Save</button>
    <button class="top-btn" onclick="playSound(clearSound); clearCanvas()">Clear</button>
    <button class="top-btn" onclick="playSound(downloadSound); download()">Download</button>
    <label style="margin-left: 10px; font-weight: bold;">Line Size
      <input id="lineWidthSlider" type="range" min="1" max="30" value="5">
    </label>
  </div>
  <div id="canvas-container">
    <canvas id="drawCanvas" width="800" height="800"></canvas>
  </div>
  <div id="bottom-bar">
    <div class="tool" data-tool="bucket">ü™£</div>
    <div class="tool" data-tool="eraser">üßΩ</div>
    <div class="tool" data-tool="pencil">‚úèÔ∏è</div>
    <div class="tool" data-tool="brush">üñåÔ∏è</div>
  </div>
</div><audio id="clickSound" src="https://www.soundjay.com/button/sounds/button-29.mp3"></audio> <audio id="saveSound" src="https://www.soundjay.com/button/sounds/button-3.mp3"></audio> <audio id="clearSound" src="https://www.soundjay.com/button/sounds/button-2.mp3"></audio> <audio id="downloadSound" src="https://www.soundjay.com/button/sounds/button-16.mp3"></audio>

<script>
// Your script remains mostly unchanged, but add logic for 'pencil' and 'brush'
// Variables added:
let drawing = false;
let lastX = 0, lastY = 0;
let lineWidth = 5;

const slider = document.getElementById("lineWidthSlider");
slider.oninput = () => { lineWidth = parseInt(slider.value); };

canvas.addEventListener('mousedown', e => {
  const { x, y } = getXY(e);
  if (tool === 'pencil' || tool === 'brush') {
    drawing = true;
    lastX = x; lastY = y;
  } else {
    isDragging = true;
    dragStartX = e.clientX - offsetX;
    dragStartY = e.clientY - offsetY;
    handleInput(e);
  }
});

canvas.addEventListener('mousemove', e => {
  if (drawing) {
    const { x, y } = getXY(e);
    ctx.beginPath();
    ctx.lineWidth = lineWidth;
    ctx.lineCap = 'round';
    ctx.strokeStyle = tool === 'brush' ? color : color;
    ctx.moveTo(lastX, lastY);
    ctx.lineTo(x, y);
    ctx.stroke();
    lastX = x; lastY = y;
  } else if (isDragging) {
    offsetX = e.clientX - dragStartX;
    offsetY = e.clientY - dragStartY;
    canvas.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${scale})`;
  }
});

canvas.addEventListener('mouseup', () => {
  if (drawing) pushUndo();
  drawing = false;
  isDragging = false;
});
</script></body>
</html>
