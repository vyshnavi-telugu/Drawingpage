<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Coloring Book App</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      font-family: sans-serif;
      height: 100%; width: 100%;
      overflow: hidden;
    }
    body { display: flex; flex-direction: column; }

    #home, #library, #pageSelect, #drawing {
      display: none;
      flex: 1; flex-direction: column;
      align-items: center; justify-content: center;
    }

    #home {
      background-color: #f5f5f5;
      background: url('https://postimage.me/images/2025/06/25/1000074209.jpg') no-repeat center center;
      background-size: cover;
    }

    .home-btn {
      margin: 20px; border: none; background: none;
      cursor: pointer; display: flex;
      flex-direction: column; align-items: center;
    }
    .home-btn img {
      width: 200px; height: auto;
    }
    .home-label {
      margin-top: 8px; font-size: 18px;
      font-weight: bold; color: #fff;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
    }

    #pageSelect img, #library img {
      width: 150px; margin: 10px;
      border: 2px solid #333; cursor: pointer;
    }

    #top-bar {
      display: flex; justify-content: space-around;
      align-items: center; width: 100%;
      background: #eee; padding: 8px;
    }
    #bottom-bar {
      display: flex; justify-content: center;
      flex-wrap: wrap; background: #eee;
      padding: 10px;
    }
    .tool, .color {
      margin: 4px; padding: 6px;
      border: 1px solid #333; border-radius: 4px;
      font-size: 20px; cursor: pointer;
    }
    .color { width: 28px; height: 28px; }

    canvas {
      border: none;
      touch-action: none;
      user-select: none;
      width: 100vw;
      height: calc(100vh - 100px); /* leave space for top/bottom bars */
    }
    .active { border: 2px solid red !important; }

    /* Button background colors, text always black */
    #undoBtn, #redoBtn { background: skyblue; color: black; }
    #saveBtn { background: green; color: black; }
    #deleteBtn { background: red; color: black; }
    #downloadBtn { background: yellow; color: black; }
  </style>
</head>
<body>

<div id="home">
  <button class="home-btn" onclick="showLibrary()">
    <img src="https://www.freepik.com/icon/photo-album_16987660" alt="Library" />
    <div class="home-label">Library</div>
  </button>
  <button class="home-btn" onclick="showPageSelect()">
    <img src="https://img.icons8.com/clouds/200/paint-palette.png" alt="Coloring Book" />
    <div class="home-label">Coloring Book</div>
  </button>
</div>

<div id="library"></div>
<div id="pageSelect"></div>

<div id="drawing">
  <div id="top-bar">
    <button id="undoBtn">Undo</button>
    <button id="redoBtn">Redo</button>
    <button id="saveBtn">Save</button>
    <button id="deleteBtn">Delete</button>
    <button id="downloadBtn">Download</button>
  </div>
  <canvas id="drawCanvas"></canvas>
  <div id="bottom-bar">
    <div class="tool" data-tool="bucket">ðŸª£</div>
    <div class="tool" data-tool="eraser">ðŸ§½</div>
  </div>
</div>

<script>
const drawings = [
   'https://i.postimg.cc/TPZTn08W/0f00c43f3775ba5fcce443f4885aa56e.jpg',
  'https://i.postimg.cc/Bv8q8yz0/36-girl-with-butterfly-wings-to-color.jpg',
  'https://i.postimg.cc/pLsT5KXD/6331b296558cf1f8f7fd87cc9154f432.jpg',
    'https://i.postimg.cc/2yYmK5Sk/7113dc553901fe5719b2c9e221449e28.jpg',
    'https://i.postimg.cc/MKxKs9n7/adorable-fun-kids-coloring-page-delight-freepik-908673-3027.jpg',
    'https://i.postimg.cc/jS1TrcSk/Barbie-10.jpg',
    'https://i.postimg.cc/FsDmTN5v/Barbie-24.jpg',
    'https://i.postimg.cc/j2YdYXZr/Barbie-27.jpg',
  'https://i.postimg.cc/cJ6JR6rP/bc2884b1a90b6d9db42580113054c40b.jpg',  
];
const savedImages = [];
const canvas = document.getElementById('drawCanvas');
const ctx = canvas.getContext('2d');
const img = new Image();
img.crossOrigin = 'anonymous';

// mobile full screen adjustments
function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight - document.getElementById('top-bar').offsetHeight - document.getElementById('bottom-bar').offsetHeight;
  redrawCurrent();
}
window.addEventListener('resize', resizeCanvas);

let tool = 'bucket', color = 'black';
let scale = 1, pan = { x:0, y:0 };
let lastTouches = [];
const undoStack = [], redoStack = [];
let currentImageData = null;

// initialize buttons
document.getElementById('undoBtn').onclick = undo;
document.getElementById('redoBtn').onclick = redo;
document.getElementById('saveBtn').onclick = save;
document.getElementById('deleteBtn').onclick = () => {
  if (currentImageData) {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    redrawCurrent();
    pushUndo();
  }
};
document.getElementById('downloadBtn').onclick = () => {
  const a = document.createElement('a');
  a.href = canvas.toDataURL('image/png');
  a.download = 'coloring.png';
  a.click();
};

function showHome() { hideAll(); document.getElementById('home').style.display='flex'; }
function showLibrary() {
  hideAll();
  const lib = document.getElementById('library');
  lib.style.display='flex'; lib.style.flexWrap='wrap';
  lib.innerHTML = '<h2>Saved Images</h2>';
  savedImages.forEach(src => {
    const im = document.createElement('img');
    im.src = src;
    lib.appendChild(im);
  });
  const b = document.createElement('button');
  b.textContent = 'â¬… Back';
  b.onclick = showHome;
  lib.appendChild(b);
}
function showPageSelect() {
  hideAll();
  const ps = document.getElementById('pageSelect');
  ps.style.display='flex'; ps.style.flexWrap='wrap';
  ps.innerHTML = '<h2>Select a Drawing</h2>';
  drawings.forEach((src,i) => {
    const im = document.createElement('img');
    im.src = src;
    im.onclick = () => loadPage(i);
    ps.appendChild(im);
  });
  const b = document.createElement('button');
  b.textContent = 'â¬… Back';
  b.onclick = showHome;
  ps.appendChild(b);
}
function loadPage(idx) {
  hideAll();
  document.getElementById('drawing').style.display = 'flex';
  img.onload = () => {
    resizeCanvas();
    updateTransform();
    pushUndo();
  };
  img.src = drawings[idx] + '?v=' + Date.now();
}
function hideAll() {
  ['home','library','pageSelect','drawing'].forEach(id => document.getElementById(id).style.display = 'none');
}

document.querySelectorAll('.tool').forEach(el => {
  el.onclick = () => { tool = el.dataset.tool; updateUI(); };
});
const palette = ['black','gray','red','orange','yellow','green','blue','purple','pink','brown','white','cyan','magenta','lime','gold','navy',
  '#ffe0bd','#ffcd94','#eac086','#ffad60','#ffe4c4'];
const bar = document.getElementById('bottom-bar');
palette.forEach(c => {
  const d = document.createElement('div');
  d.className = 'color';
  d.style.background = c;
  d.onclick = () => { color = c; updateUI(); };
  bar.appendChild(d);
});
function updateUI() {
  document.querySelectorAll('.tool').forEach(el => el.classList.toggle('active', el.dataset.tool === tool));
  document.querySelectorAll('.color').forEach(el => el.classList.toggle('active', el.style.background === color));
}

// Flood fill enhanced
function hexToRGBA(hex) {
  const tm = document.createElement('div'); tm.style.color = hex;
  document.body.appendChild(tm);
  const [r,g,b] = getComputedStyle(tm).color.match(/\d+/g).map(Number);
  document.body.removeChild(tm);
  return { r, g, b, a:255 };
}
function floodfill(data, sx, sy, fill, tol, w, h) {
  const base = data.slice((sy*w+sx)*4, (sy*w+sx)*4+4);
  const diff = (p,q) => Math.abs(p[0]-q[0])+Math.abs(p[1]-q[1])+Math.abs(p[2]-q[2])+Math.abs(p[3]-q[3]);
  const match = px => diff(px, base) < tol;
  const stk = [{x:sx,y:sy}];
  const vis = new Uint8Array(w*h);
  while (stk.length) {
    const {x,y} = stk.pop();
    if (x<0||x>=w||y<0||y>=h) continue;
    const idx = y*w + x;
    if (vis[idx]) continue;
    vis[idx] = 1;
    const i = idx*4;
    const cx = data.slice(i,i+4);
    if (!match(cx)) continue;
    data[i]=fill.r;data[i+1]=fill.g;data[i+2]=fill.b;data[i+3]=fill.a;
    stk.push({x:x+1,y},{x:x-1,y},{x,y:y+1},{x,y:y-1});
  }
}

// Drawing input
function redrawCurrent() {
  if (!img.src) return;
  ctx.save();
  ctx.setTransform(1,0,0,1,0,0);
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.restore();
  ctx.drawImage(img, pan.x, pan.y, img.width*scale, img.height*scale);
}
function updateTransform() {
  ctx.setTransform(scale,0,0,scale, pan.x, pan.y);
  redrawCurrent();
}

canvas.addEventListener('touchmove', e => {
  e.preventDefault();
  const touches = e.touches;
  if (touches.length === 2) {
    const [a,b] = touches;
    const d = Math.hypot(b.pageX-a.pageX, b.pageY-a.pageY);
    if (lastTouches.length === 2) {
      const ld = Math.hypot(lastTouches[1].pageX-lastTouches[0].pageX, lastTouches[1].pageY-lastTouches[0].pageY);
      const delta = d/ld;
      scale *= delta;
      pan.x = (pan.x + a.pageX)*delta - a.pageX;
      pan.y = (pan.y + a.pageY)*delta - a.pageY;
    }
    lastTouches = [a,b];
    updateTransform();
  } else if (touches.length === 1 && lastTouches.length === 1) {
    const deltaX = touches[0].pageX - lastTouches[0].pageX;
    const deltaY = touches[0].pageY - lastTouches[0].pageY;
    pan.x += deltaX;
    pan.y += deltaY;
    lastTouches = [touches[0]];
    updateTransform();
  }
});
canvas.addEventListener('touchstart', e => {
  lastTouches = Array.from(e.touches);
});
canvas.addEventListener('touchend', () => {
  lastTouches = [];
});
canvas.addEventListener('touchcancel', () => { lastTouches = []; });

canvas.addEventListener('touchend', e => {
  if (e.touches.length === 0 && tool === 'bucket') {
    const rect = canvas.getBoundingClientRect();
    const x = (lastTouches[0].pageX - rect.left - pan.x)/scale;
    const y = (lastTouches[0].pageY - rect.top - pan.y)/scale;
    const imgd = ctx.getImageData(0,0,canvas.width,canvas.height);
    floodfill(imgd.data, x|0, y|0, hexToRGBA(color), 60, imgd.width, imgd.height);
    ctx.putImageData(imgd,0,0);
    pushUndo();
  }
});

// Undo/Redo/Save
function pushUndo(){
  undoStack.push(canvas.toDataURL());
  if (undoStack.length>50) undoStack.shift();
  redoStack.length = 0;
}
function undo(){
  if (undoStack.length<2) return;
  redoStack.push(undoStack.pop());
  restore(undoStack[undoStack.length-1]);
}
function redo(){
  if (!redoStack.length) return;
  const d = redoStack.pop();
  undoStack.push(d);
  restore(d);
}
function restore(src){
  const i = new Image();
  i.onload = () => ctx.drawImage(i, 0, 0);
  i.src = src;
}
function save(){
  savedImages.push(canvas.toDataURL());
  alert('Saved to library!');
}

// Init
showHome();
</script>

</body>
</html>
