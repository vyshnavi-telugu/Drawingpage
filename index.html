<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ultimate Coloring Game</title>
  <style>
    body { text-align:center; font-family:sans-serif; margin:0; padding:0; }
    #palette, #controls { margin:10px; }
    .color-btn { width:30px;height:30px;display:inline-block;margin:2px;cursor:pointer;border:1px solid #333; }
    canvas { border:1px solid #333; touch-action:none; }
  </style>
</head>
<body>
  <h1>Ultimate Coloring Game</h1>
  <div id="palette"></div>
  <div id="controls">
    <select id="tool">
      <option value="fill">Fill</option>
      <option value="brush">Brush</option>
    </select>
    <button id="undo">Undo</button>
    <button id="redo">Redo</button>
    <button id="save">Save PNG</button>
  </div>
  <canvas id="canvas" width="600" height="600"></canvas>

  <script src="floodfill.min.js"></script>
  <script src="easy-brush.min.js"></script>
  <script src="worker-fill.min.js"></script>
  <script src="game.min.js"></script>
</body>
</html>
