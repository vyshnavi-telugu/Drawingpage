<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Coloring Book App</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      font-family: sans-serif;
      height: 100%; width: 100%;
      overflow: hidden;
    }
    body { display: flex; flex-direction: column; }

    #home, #library, #pageSelect, #drawing {
      display: none;
      flex: 1; flex-direction: column;
      align-items: center; justify-content: center;
    }

    #home {
      background-color: #f5f5f5;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/d/d1/Rangoli_Design.jpg/800px-Rangoli_Design.jpg') no-repeat center center;
      background-size: cover;
    }

    .home-btn {
      margin: 20px; border: none; background: none;
      cursor: pointer; display: flex;
      flex-direction: column; align-items: center;
    }
    .home-btn img {
      width: 200px; height: auto;
    }
    .home-label {
      margin-top: 8px; font-size: 18px;
      font-weight: bold; color: #fff;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
    }

    #pageSelect img, #library img {
      width: 150px; margin: 10px;
      border: 2px solid #333; cursor: pointer;
    }

    #top-bar, #zoom-bar {
      display: flex; justify-content: space-around;
      align-items: center; width: 100%;
      background: #eee; padding: 8px;
    }
    #bottom-bar {
      display: flex; justify-content: center;
      flex-wrap: wrap; background: #eee;
      padding: 10px;
    }
    .tool, .color {
      margin: 4px; padding: 6px;
      border: 1px solid #333; border-radius: 4px;
      font-size: 20px; cursor: pointer;
    }
    .color { width: 28px; height: 28px; }

    canvas {
      border: 1px solid #ccc;
      touch-action: none;
      user-select: none;
    }
    .active { border: 2px solid red !important; }

    /* custom button colors */
    #undoBtn, #redoBtn { color: skyblue; }
    #saveBtn { color: green; }
    #deleteBtn { color: red; }
    #downloadBtn { color: goldenrod; }
  </style>
</head>
<body>

<div id="home">
  <button class="home-btn" onclick="showLibrary()">
    <img src="https://img.icons8.com/clouds/200/000000/opened-folder.png" alt="Library" />
    <div class="home-label">Library</div>
  </button>
  <button class="home-btn" onclick="showPageSelect()">
    <img src="https://img.icons8.com/clouds/200/paint-palette.png" alt="Coloring Book" />
    <div class="home-label">Coloring Book</div>
  </button>
</div>

<div id="library"></div>

<div id="pageSelect"></div>

<div id="drawing">
  <div id="top-bar">
    <button id="undoBtn">Undo</button>
    <button id="redoBtn">Redo</button>
    <button id="saveBtn">Save</button>
    <button id="deleteBtn">Delete</button>
    <button id="downloadBtn">Download</button>
  </div>
  <div id="zoom-bar">
    <button onclick="zoomIn()">Zoom In âž•</button>
    <button onclick="zoomOut()">Zoom Out âž–</button>
  </div>
  <canvas id="drawCanvas" width="600" height="600"></canvas>
  <div id="bottom-bar">
    <div class="tool" data-tool="bucket">ðŸª£</div>
    <div class="tool" data-tool="eraser">ðŸ§½</div>
  </div>
</div>

<script>
const drawings = [
  'https://i.postimg.cc/TPZTn08W/0f00c43f3775ba5fcce443f4885aa56e.jpg',
  'https://i.postimg.cc/Bv8q8yz0/36-girl-with-butterfly-wings-to-color.jpg',
  'https://i.postimg.cc/pLsT5KXD/6331b296558cf1f8f7fd87cc9154f432.jpg',
    'https://i.postimg.cc/2yYmK5Sk/7113dc553901fe5719b2c9e221449e28.jpg',
    'https://i.postimg.cc/MKxKs9n7/adorable-fun-kids-coloring-page-delight-freepik-908673-3027.jpg',
    'https://i.postimg.cc/jS1TrcSk/Barbie-10.jpg',
    'https://i.postimg.cc/FsDmTN5v/Barbie-24.jpg',
    'https://i.postimg.cc/j2YdYXZr/Barbie-27.jpg',
  'https://i.postimg.cc/cJ6JR6rP/bc2884b1a90b6d9db42580113054c40b.jpg',
];
const savedImages = [], canvas = document.getElementById('drawCanvas'),
      ctx = canvas.getContext('2d'), img = new Image();
img.crossOrigin = 'anonymous';
let tool = 'bucket', color = 'black', scale = 1,
    panOffset = {x:0,y:0}, panStart = {x:0,y:0}, isPanning = false;
const undoStack = [], redoStack = [];

// Setup UI buttons
document.getElementById('undoBtn').onclick = undo;
document.getElementById('redoBtn').onclick = redo;
document.getElementById('saveBtn').onclick = save;
document.getElementById('deleteBtn').onclick = () => {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
  pushUndo();
};
document.getElementById('downloadBtn').onclick = () => {
  const a = document.createElement('a');
  a.href = canvas.toDataURL('image/png');
  a.download = 'coloring.png'; a.click();
};

function showHome() { hideAll(); document.getElementById('home').style.display='flex'; }
function showLibrary(){
  hideAll(); const lib=document.getElementById('library');
  lib.style.display='flex'; lib.style.flexWrap='wrap';
  lib.innerHTML='<h2>Saved Images</h2>';
  savedImages.forEach(src=>{
    const i=document.createElement('img'); i.src=src; lib.appendChild(i);
  });
  const b=document.createElement('button'); b.textContent='â¬… Back'; b.onclick=showHome;
  lib.appendChild(b);
}
function showPageSelect(){
  hideAll(); const ps=document.getElementById('pageSelect');
  ps.style.display='flex'; ps.style.flexWrap='wrap';
  ps.innerHTML='<h2>Select a Drawing</h2>';
  drawings.forEach((src,i)=>{
    const t=document.createElement('img'); t.src=src;
    t.onclick = ()=>loadPage(i); ps.appendChild(t);
  });
  const b=document.createElement('button'); b.textContent='â¬… Back'; b.onclick=showHome;
  ps.appendChild(b);
}
function loadPage(idx){
  hideAll(); document.getElementById('drawing').style.display='flex';
  img.onload=()=>{
    ctx.fillStyle='#fff'; ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.drawImage(img,0,0,canvas.width,canvas.height); pushUndo();
  };
  img.src = drawings[idx] + '?v=' + Date.now();
}
function hideAll(){
  ['home','library','pageSelect','drawing'].forEach(id=>document.getElementById(id).style.display='none');
}

// Tools & Colors
document.querySelectorAll('.tool').forEach(el => el.onclick = () => { tool=el.dataset.tool; updateUI(); });
const colorArray = [
  'black','gray','red','orange','yellow','green','blue','purple','pink','brown','white','cyan','magenta','lime','gold','navy',
  '#ffe0bd','#ffcd94','#eac086','#ffad60','#ffe4c4'
];
colorArray.forEach(c=>{
  const div=document.createElement('div');
  div.className='color'; div.style.background=c;
  div.onclick=()=>{ color=c; updateUI(); };
  document.getElementById('bottom-bar').appendChild(div);
});
function updateUI(){
  document.querySelectorAll('.tool').forEach(el=>el.classList.toggle('active',el.dataset.tool===tool));
  document.querySelectorAll('.color').forEach(el=>el.classList.toggle('active',el.style.background===color));
}

// Flood fill with high tolerance
function hexToRGBA(hex){
  const tmp=document.createElement('div'); tmp.style.color=hex; document.body.appendChild(tmp);
  const [r,g,b]=getComputedStyle(tmp).color.match(/\d+/g).map(Number);
  document.body.removeChild(tmp); return {r,g,b,a:255};
}
function floodfill(data,sx,sy,fill,tol,w,h){
  const base=data.slice((sy*w+sx)*4, (sy*w+sx)*4+4),
        diff=(a,b)=>Math.abs(a[0]-b[0])+Math.abs(a[1]-b[1])+Math.abs(a[2]-b[2])+Math.abs(a[3]-b[3]);
  const isM=px=>diff(px,base)<tol;
  const stack=[{x:sx,y:sy}], visited=new Uint8Array(w*h);
  while(stack.length){
    const {x,y}=stack.pop();
    if(x<0||x>=w||y<0||y>=h) continue;
    const idx=y*w+x;
    if(visited[idx]) continue;
    visited[idx]=1;
    const i=idx*4, curr=data.slice(i,i+4);
    if(!isM(curr)) continue;
    data[i]=fill.r; data[i+1]=fill.g; data[i+2]=fill.b; data[i+3]=fill.a;
    stack.push({x:x+1,y}, {x:x-1,y}, {x,y:y+1}, {x,y:y-1});
  }
}

// Input handling
function getXY(e){
  const r=canvas.getBoundingClientRect();
  return {x:Math.floor((e.clientX-r.left-panOffset.x)/scale), y:Math.floor((e.clientY-r.top-panOffset.y)/scale)};
}
canvas.addEventListener('mousedown', e => {
  if(scale !==1) {
    isPanning=true;
    panStart={x:e.clientX-panOffset.x, y:e.clientY-panOffset.y};
    canvas.style.cursor='grabbing';
  } else {
    handleInput(e);
  }
});
window.addEventListener('mousemove', e => {
  if(isPanning){
    panOffset={x:e.clientX-panStart.x, y:e.clientY-panStart.y};
    applyTransform();
  }
});
window.addEventListener('mouseup', () => {
  if(isPanning){
    isPanning=false; canvas.style.cursor='grab';
  }
});
canvas.addEventListener('click', handleInput);

function handleInput(e){
  if(isPanning) return;
  const {x,y} = getXY(e);
  if(tool==='bucket'){
    const imgd=ctx.getImageData(0,0,canvas.width,canvas.height);
    floodfill(imgd.data, x, y, hexToRGBA(color), 60, imgd.width, imgd.height);
    ctx.putImageData(imgd,0,0);
    pushUndo();
  } else if(tool==='eraser'){
    ctx.globalCompositeOperation='destination-out';
    ctx.beginPath(); ctx.arc(x,y,10,0,2*Math.PI); ctx.fill();
    ctx.globalCompositeOperation='source-over';
    pushUndo();
  }
}

// Zoom & Pan
function applyTransform(){
  canvas.style.transform = `translate(${panOffset.x}px,${panOffset.y}px) scale(${scale})`;
}
function zoomIn(){ scale=Math.min(3,scale+0.2); applyTransform(); }
function zoomOut(){ scale=Math.max(0.4,scale-0.2); applyTransform(); }

// Undo/Redo/Save
function pushUndo(){
  undoStack.push(canvas.toDataURL());
  if(undoStack.length>50) undoStack.shift();
  redoStack.length=0;
}
function undo(){
  if(undoStack.length<2) return;
  redoStack.push(undoStack.pop());
  restore(undoStack[undoStack.length-1]);
}
function redo(){
  if(!redoStack.length) return;
  const d=redoStack.pop();
  undoStack.push(d); restore(d);
}
function restore(src){
  const im=new Image();
  im.onload=()=>ctx.drawImage(im,0,0);
  im.src=src;
}
function save(){
  savedImages.push(canvas.toDataURL());
  alert('Saved to library!');
}

// Initialize app
showHome();
</script>
</body>
</html>
